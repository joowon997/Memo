<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layouts/default}">
		
		<section layout:fragment="contents" class="contents d-flex justify-content-center">
			<div class="post-box my-5">
				<h1 class="text-center">메모 리스트</h1>
				
				<table class="table text-center mt-4">
					<thead>
						<tr>
							<th>NO</th>
							<th>제목</th>
							<th>작성 시간</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="memo:${memoList}">
							<td th:text="${memo.id}">155</td>
							<td><a th:text="${memo.title}" th:href="@{/memo/post/detail-view(id=${memo.id})}">오늘 할일</a></td>
							<!--<td><a th:text="${memo.title}" th:href="|/memo/post/detail-view?id=${memo.id}|">오늘 할일</a></td>-->
							<td th:text="${#temporals.format(memo.createdAt, 'yyyy-MM-dd HH:mm')}">2024-09-10 20:30</td>
						</tr>
					</tbody>
				</table>
				
				<div class="d-flex justify-content-end mt-3">
					<a href="/memo/post/create-view" class="btn btn-secondary">메모쓰기</a>
				</div>
			</div>
		</section>

</html>
